apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-deployment
  labels:
    app: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app 
    spec:
      containers:
      - name: my-appserver
        image: naresha553/my-app:2.0.0
        ports:
        - containerPort: 8080
        
        
---

apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  selector:
    app: my-app 
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 31110